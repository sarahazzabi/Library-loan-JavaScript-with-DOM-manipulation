<!DOCTYPE html>
<html>
<head>
<title>ECE 9065 - Lab 2</title>
<meta charset="UTF-8">
<script type='text/javascript' src='script.js'></script>
</head>
<body style="padding-bottom: 140px;">
     <header class="main-header" id="myheader">
         <h1 class="main-title library-name library-name-large">Community Library </h1>
         <nav class="main-nav nav">
             <div class="translate">
                <a id = "eng" href="#">
                     <img src="images/us-flag.png" alt="US " title="English" style="width:20px;height:20px;border:0;">
                </a>
                <a id = "fre" href="#">
                     <img src="images/france-flag.png" alt="FR" title="French" style="width:20px;height:20px;border:0;">
                </a>
                <a id = "itl" href="#">
                     <img src="images/italy-flag.png" alt="IT " title="Italian" style="width:20px;height:20px;border:0;">
                </a>
             </div>
                     
            <div class="user-Data"></div>
        </nav>
    </header>

    <div id="id01" class="registrationForm" style="display: none;">
        <div class="form-content" name="registerForm"  >
          <div class="formcontainer">
            <h1>User Registration Form</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
         <div>
            <label for="name"><b>Name</b></label>
            <input type="text" id="namefield" placeholder="Enter your name" name="name"  >
            <div class="error" id="nameErr"></div>
          </div>
      
          <div>
            <label for="email"><b>Email</b></label>
            <input type="email"  id="emailfield" placeholder="Enter email" name="email" >
            <div class="error" id="emailErr"></div>
          </div>
      
           <div>
            <label for="yearOfBirth"><b>Birth Year</b></label>
            <input type="number" id="yaerbirthfield" placeholder="Enter your year of birth" name="yearOfBirth" size="4" >
            <div class="error" id="birthYearErr"></div>
          </div>
      
            <div class="clearfix">
              <button type="button"  name="submit" class="registerbtn">Register</button>
            </div>
      
          </div>
        </div>
      </div>


<h2>Items Available:</h2>
<ol id="available-items"></ol>
<h2>Checkout List:</h2>
<ol id="basket"></ol>
</body>
</html>
